  get_it: ^7.6.0
  flutter_advanced_drawer: ^1.3.5
  flutter_rating_bar: ^4.0.1
  google_sign_in: ^6.2.1
  flutter_facebook_auth: ^7.0.0
  url_launcher: ^6.1.12
  add_2_calendar: ^3.0.1
  http: ^1.1.2
  flutter_widget_from_html: ^0.15.0
  video_player: ^2.8.6
  share_plus: ^9.0.0
  chewie: ^1.7.0
  permission_handler: ^11.1.0
  path_provider: ^2.1.0
  open_file: ^3.3.0
