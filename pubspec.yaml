  fl_chart: ^0.68.0
  syncfusion_flutter_pdfviewer: ^24.2.8
  timezone: ^0.9.2
  flutter_inappwebview: ^6.0.0
  lottie: ^3.0.0
  shimmer: ^3.0.0
  uni_links: ^0.5.1
  firebase_messaging: ^14.7.19
  flutter_local_notifications: ^17.0.0
  hive: ^2.2.3
